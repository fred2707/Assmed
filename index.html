async function sendMessage() {
  const inputField = document.getElementById("user-input");
  const msg = inputField.value.trim();
  if (!msg) return;

  appendMessage(msg, "user");
  inputField.value = "";

  // Appel √† OpenRouter pour analyser la demande
  const openrouterRes = await fetch("https://openrouter.ai/api/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + OPENROUTER_API_KEY
    },
    body: JSON.stringify({
      model: "openai/gpt-3.5-turbo",
      messages: [
        {
          role: "system",
content: `Tu es un assistant m√©dical intelligent. Aujourd'hui, nous sommes le ${new Date().toISOString().split('T')[0]}.
Si l'utilisateur pose une question comme ¬´ demain ¬ª ou ¬´ mardi prochain ¬ª, tu dois convertir √ßa en une date au bon format (YYYY-MM-DD), √† partir de la date du jour.
Ensuite, extrais uniquement :
- specialty
- date
- time
Renvoie toujours un JSON comme ceci : { "specialty": "Dentiste", "date": "2025-05-30", "time": "10:00:00" }`
        },
        {
          role: "user",
          content: msg
        }
      ]
    })
  });

  const gptData = await openrouterRes.json();
  const aiContent = gptData.choices?.[0]?.message?.content || "";

  try {
    const parsed = JSON.parse(aiContent);
    // Appel √† disponibilite.php
    const dispoRes = await fetch("disponibilite.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(parsed)
    });
    const dispoData = await dispoRes.json();

    if (dispoData.available) {
      const doc = dispoData.doctors[0];
      appendMessage(
        `‚úÖ Le docteur ${doc.name} (${doc.specialty}) est disponible le ${parsed.date} √† ${parsed.time}. Souhaitez-vous r√©server ?`,
        "bot"
      );
    } else {
      appendMessage(dispoData.message || "‚ùå Aucun m√©decin disponible." , "bot");
    }
  } catch (e) {
    // Si ce n'√©tait pas une question de rendez-vous ou si JSON invalide
    appendMessage(aiContent || "Je n'ai pas compris. Pouvez-vous r√©p√©ter ?", "bot");
  }
}

      function appendMessage(text, sender) {
        const div = document.createElement("div");
        div.className = `message ${sender}`;
        div.textContent = text;
        messagesBox.appendChild(div);
        messagesBox.scrollTop = messagesBox.scrollHeight;
      }
    </script>
